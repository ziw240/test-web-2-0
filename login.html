<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="./CSS/login.css" />

        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/reset.css">
        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/site.css">

        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/container.css">
        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/grid.css">
        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/header.css">
        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/image.css">
        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/menu.css">

        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/divider.css">
        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/segment.css">
        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/form.css">
        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/input.css">
        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/button.css">
        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/list.css">
        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/message.css">
        <link rel="stylesheet" type="text/css" href="./CSS/Semantic-UI-master/dist/components/icon.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./CSS/Semantic-UI-master/dist/components/form.js"></script>
        <script src="./CSS/Semantic-UI-master/dist/components/transition.js"></script>
    </head>


 <body class="container">
 <div class="ui middle aligned center aligned grid loginPanel">
     <div class="column">
         <h2 class="ui blue image header">
             <div class="content">
                 Log-in to your account
             </div>
         </h2>

         <form class="ui large form">
             <div class="ui stacked segment">
                 <div class="field">
                     <div class="ui left icon input">
                         <i class="user icon"></i>
                         <input type="text" name="email" placeholder="E-mail address">
                     </div>
                 </div>

                 <div class="field">
                     <div class="ui left icon input">
                         <i class="lock icon"></i>
                         <input type="password" name="password" placeholder="Password">
                     </div>
                 </div>

                 <div class="ui fluid large blue submit button">Login</div>
             </div>

         </form>

     </div>
 </div>

 </body>
</html>
